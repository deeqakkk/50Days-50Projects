<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Catch the Insect</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">
        Play Game
      </button>
    </div>

    <div class="screen">
        <h1>What's your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3945.png"
              alt=""
            />
          </button>
            </li>
            <li>
                <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18149.png"
              alt=""
            />
          </button>
            </li>
            <li>
                <button class="choose-insect-btn">
            <p>Bee</p>
            <img
              src="https://pngimg.com/uploads/bee/bee_PNG6.png"
              alt=""
            />
          </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time:00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet?
            <br /> You are playing an impossible game!!
        </h5>
    </div>
    <script src="script.js"></script>
</body>

</html>
